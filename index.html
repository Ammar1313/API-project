<script>

    let htmlBody = ""
    function renderActivity() {
        fetch('https://www.boredapi.com/api/activity')
            .then(response => {
                // we get response without the body yet
                // we check if it was a success
                if (response.status === 200) {
                    console.log("Fetched from API successfully")
                    return response.json()

                } else {
                    throw new Error(response.statusText)
                    console.log("Fetched from API Horribly")
                }

            }).then(data => {
                activity(data)


            });




    }


    // renderActivity()
    function activity(data) {


        let htmlSegment = `<div>
    <hr>
    <h3  > ${data.activity}</h3> </div>
    <div >  <p style="style="align-items: center;" font-size="xx-larger";> What is this? <strong>It's a ${data.type} activity!</strong> </p></div>
    <div>    <p > How many participants?<strong> Probably ${data.participants} is enough.</strong></p></div>
                   <div>  <p> Will it me cost any amount of money? <strong>hmm maybe about ${data.price}$ but who knows.</strong></p></div>
                                        <div>  <p> How accessible is this activity in terms of numbers? <strong>${data.accessibility} </strong></div>
                                            <div> <p> Anyone websites or links you'd recommend? ${data.link}</div>
   <hr>
</div>`;

        htmlBody += htmlSegment

        // console.log(htmlBody)

        const container = document.getElementById("container")

        container.innerHTML = htmlBody
    }
